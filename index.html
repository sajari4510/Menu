    <div id="orderPopup" class="order-popup">
      <div class="popup-content">
        <h2>Detalles de la Orden</h2>
        <div id="orderDetails"></div>
        <button onclick="closePopup()">Cerrar</button>
      </div>
    </div>
  </div>

<script>
  // Función para mostrar u ocultar el menú de contactos
    function toggleMenu() {
        var menu = document.getElementById('contactMenu');
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    // Función para mostrar el popup con los detalles de la orden
   function showOrder() {
    console.log('Función showOrder llamada'); // Esto te ayudará a verificar si se está ejecutando la función
    let orderMessage = "Detalles de la Orden:<br>";
    for (let i = 1; i <= 9; i++) {
        let qty = document.querySelector(`food4`).value; // aqui habia un # `#food${i}`
        if (qty > 0) {
            orderMessage += `Comida ${i}: ${qty} <br>`;
        }
    }
    document.getElementById('orderDetails').innerHTML = orderMessage;
    document.getElementById('orderPopup').style.display = 'flex';
}
        
        // Mostramos los detalles en el popup
        document.getElementById('orderDetails').innerHTML = orderMessage;

        // Mostramos el popup
        document.getElementById('orderPopup').style.display = 'flex';
    }

    // Función para cerrar el popup
    function closePopup() {
        document.getElementById('orderPopup').style.display = 'none';
    }

    // Asignar el evento al botón de compra
    document.querySelector(".buybtn").addEventListener("click", showOrder);
  </script>
